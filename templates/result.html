<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Risultati</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Risultati</h1>
      <p><strong>Fonte:</strong> {{ source_site|upper }} — <strong>Stato/Contea:</strong> {{ state }}/{{ county }} — <strong>Acres:</strong> {{ acres_min }}–{{ acres_max }} — <strong>Righe:</strong> {{ rows }} — <strong>Tempo:</strong> {{ timestamp }}</p>
      <p><a class="button" href="{{ download_url }}">Scarica Excel (risultati_estrazione.xlsx)</a></p>
      <p><a href="{{ url_for('index') }}">← Nuova ricerca</a></p>
    </div>
  </body>
</html>
